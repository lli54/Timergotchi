<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("timergotchi/timerapp/templates/defaultbackdrop_scaled_10x_pngcrushed.png"); /* Background image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }
        #character-image {
            max-width: 100%;
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Timergotchi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Default Title</h1>
        <button id="change-character-button" class="btn btn-primary">Change Character</button>
        <img id="character-image" src="image1.jpg" alt="Character Image">
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const characterImage = document.getElementById('character-image');
        const changeCharacterButton = document.getElementById('change-character-button');
        let currentImage = 1;

        changeCharacterButton.addEventListener('click', () => {
            currentImage = (currentImage % 2) + 1;
            characterImage.src = `image${currentImage}.jpg`;
        });
    </script>
</body>
</html>
